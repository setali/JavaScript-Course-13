<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XHR</title>
  </head>
  <body>
    <button onclick="loadData()">Load data</button>

    <div id="username-wrapper"></div>

    <script>
      const usernameWrapper = document.querySelector('#username-wrapper')

      function loadData () {
        console.log('clicked')

        const xhr = new XMLHttpRequest()

        xhr.open('GET', 'https://jsonplaceholder.ir/users/1')
        // xhr.open('GET', 'http://localhost:3000/users/1')
        xhr.send()

        xhr.onload = function () {
          const data = JSON.parse(xhr.response)
          usernameWrapper.textContent = data.username
          console.log(xhr.status)
        }

        xhr.onerror = function () {
          console.log('There is an error')
        }
      }
    </script>
  </body>
</html>
